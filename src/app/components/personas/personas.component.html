<div class="container mt-5">
    <div class="card shadow-lg border-0">
      <!-- Encabezado del cuadro -->
      <div class="card-header  text-black d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Personas</h4>

      </div>
  
      <!-- Contenido del cuadro -->
      <div class="card-body">
        <!-- Buscador -->
        <div class="row justify-content-start mb-4">
            <div class="col-md-6">
              <div class="input-group" style="cursor: pointer;" onclick="document.getElementById('buscarInput').select()">
                <span class="input-group-text bg-white border-end-0" id="search-addon">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  id="buscarInput"
                  type="search"
                  class="form-control border-start-0"
                  placeholder="Buscar usuario..."
                  aria-label="Buscar"
                  aria-describedby="search-addon"
                  (input)="filtrarUsuarios($event)"
                />
              </div>
            </div>
        </div>
          
  
        <!-- Tabla de usuarios -->

        <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover ">
                <thead>
                  <tr>
                    <th class="col-4">Nombre</th>
                    <th class="col-4">Email</th>
                    <th class="col-4">Fecha de contrataci√≥n</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuariosFiltrados">
                        <td class="p-3">{{ usuario.nombre }}</td>
                        <td class="p-3">{{ usuario.correo_electronico }}</td>
                        <td class="p-3">
                          <!-- Verificar si fecha_contrato existe antes de mostrarla -->
                          {{ usuario.fecha_contrato ? (usuario.fecha_contrato | date: 'dd/MM/yyyy') : 'No especificada' }}
                        </td>
                    </tr>

                </tbody>
              </table>
            </div>
          </div>
      </div>
    </div>
  </div>
