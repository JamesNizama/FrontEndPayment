
    <!-- Login Page -->
    <div id="login-page">
        <div class="container">
            <div class="login-container">
                <div class="login-logo">
                    <img src="assets/icono.png" alt="Logo Institucional">
                    <h2 class="mt-3">Sistema de Actividades</h2>
                </div>
                
                <form id="login-form" (ngSubmit)="login()">
                   <div class="mb-3 position-relative">
                        <label for="email" class="form-label fw-bold">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text">
                            <i class="bi bi-person-fill"></i> <!-- Icono de usuario -->
                            </span>
                            <input
                            type="email"
                            class="form-control"
                            id="email"
                           
                            [(ngModel)]="email"
                            name="email"
                            required
                            />
                        </div>
                        <div class="invalid-feedback">Por favor ingrese un correo electrónico válido.</div>
                    </div>

                    
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input 
                            [type]="showPassword ? 'text' : 'password'" 
                            class="form-control" 
                            id="password" 
                            [(ngModel)]="password" 
                            name="password" 
                            required>
                            <button 
                            type="button" 
                            class="btn btn-outline-secondary" 
                            (click)="togglePasswordVisibility()" 
                            tabindex="-1">
                            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">La contraseña es requerida.</div>
                    </div>

                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Recordar sesión</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="javascript:void(0)" id="forgot-password">¿Olvidó su contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
