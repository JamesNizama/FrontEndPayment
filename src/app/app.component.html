<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Gestión Empresarial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">

</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <a href="javascript:void(0)" class="logo d-flex align-items-center">
        <img src="assets/logo.png" alt="Logo" class="logo-img" style="width: 190px; height: auto; margin-right: 10px;">
        <span class="logo-text" style="display: none;">Payment LATAM</span>
      </a>
    </div>

    <div class="sidebar-menu">
      <a routerLink="/dashboard" routerLinkActive="active" class="menu-item">
        <i class='bx bxs-dashboard'></i>
        <span class="menu-label">Dashboard</span>
      </a>
      <a routerLink="/tareas" routerLinkActive="active" class="menu-item">
        <i class='bx bx-task'></i>
        <span class="menu-label">Tareas</span>
      </a>
      <a routerLink="/calendario" routerLinkActive="active" class="menu-item">
        <i class='bx bx-calendar'></i>
        <span class="menu-label">Calendario</span>
      </a>
      <a routerLink="/proyectos" routerLinkActive="active" class="menu-item">
        <i class='bx bx-briefcase'></i>
        <span class="menu-label">Proyectos</span>
      </a>
      <a routerLink="/reportes" routerLinkActive="active" class="menu-item">
        <i class='bx bx-bar-chart-alt-2'></i>
        <span class="menu-label">Reportes</span>
      </a>
      <a routerLink="/notificaciones" routerLinkActive="active" class="menu-item">
        <i class='bx bx-bell'></i>
        <span class="menu-label">Notificaciones</span>
      </a>
    </div>

  </div>


  <!-- Main Content -->
  <div class="main-content">
    <router-outlet></router-outlet>
    
    <!-- <app-dashboard></app-dashboard>
    <app-tarea></app-tarea>
    <app-calendario></app-calendario>
    <app-proyectos></app-proyectos>
    <app-reporte></app-reporte>
    <app-notificaciones></app-notificaciones> -->

  </div>

  <!-- Modals -->
  <!-- Task Mod   al -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Nueva tarea</h5>
          <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Título</label>
              <input type="text" class="form-control" id="taskTitle" placeholder="Título de la tarea">
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Descripción</label>
              <textarea class="form-control" id="taskDescription" rows="3" placeholder="Describe la tarea"></textarea>
            </div>
            <div class="mb-3">
              <label for="taskAssignee" class="form-label">Asignado a</label>
              <select class="form-select" id="taskAssignee">
                <option selected>Seleccionar</option>
                <option>Ana Gómez</option>
                <option>Carlos Ruiz</option>
                <option>Laura Torres</option>
                <option>Miguel Sánchez</option>
              </select>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="taskDueDate" class="form-label">Fecha límite</label>
                <input type="date" class="form-control" id="taskDueDate">
              </div>
              <div class="col-md-6 mb-3">
                <label for="taskPriority" class="form-label">Prioridad</label>
                <select class="form-select" id="taskPriority">
                  <option selected>Seleccionar</option>
                  <option value="high">Alta</option>
                  <option value="medium">Media</option>
                  <option value="low">Baja</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Event Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">Nuevo evento</h5>
          <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="eventTitle" class="form-label">Título</label>
              <input type="text" class="form-control" id="eventTitle" placeholder="Título del evento">
            </div>
            <div class="mb-3">
              <label for="eventDescription" class="form-label">Descripción</label>
              <textarea class="form-control" id="eventDescription" rows="3" placeholder="Describe el evento"></textarea>
            </div>
            <div class="mb-3">
              <label for="eventType" class="form-label">Tipo</label>
              <select class="form-select" id="eventType">
                <option selected>Seleccionar</option>
                <option value="internal">Interno</option>
                <option value="client">Cliente</option>
              </select>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="eventStartDate" class="form-label">Fecha inicio</label>
                <input type="date" class="form-control" id="eventStartDate">
              </div>
              <div class="col-md-6 mb-3">
                <label for="eventStartTime" class="form-label">Hora inicio</label>
                <input type="time" class="form-control" id="eventStartTime">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="eventEndDate" class="form-label">Fecha fin</label>
                <input type="date" class="form-control" id="eventEndDate">
              </div>
              <div class="col-md-6 mb-3">
                <label for="eventEndTime" class="form-label">Hora fin</label>
                <input type="time" class="form-control" id="eventEndTime">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="script.js"></script> 
</body>
</html>
